    <div class="row justify-content-center py-3">
        <div class="col-10">
            <div class="card">
                <form  name="myForm" onsubmit="executeData()" method="post">
                    <div class="card-body">
                        <h5 class="card-title">Temperature</h5>
                        <div class="range-slider form-group">
                            <input type="range" class="js-range-slider-temperature"  value="" name="fname" />
                        </div>
                        <div class="card-text container">
                            <div class="row">
                                <div class="col-2">
                                    <div class="row">
                                        <p>From :</p>
                                    </div>
                                    <div class="row">
                                        <p>To :</p>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="row">
                                        <div class="extra-controls form-group">
                                            <input type="number" step="0.1" class="js-input-from-temperature" value="0" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="extra-controls form-group">
                                            <input type="number" step="0.1" class="js-input-to-temperature" value="0" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="button" class="btn btn-primary" onclick="executeData()">Submit changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="row justify-content-center py-3">
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Hygrometry</h5>
                    <div class="range-slider">
                        <input type="range" class="js-range-slider-hygrometry"  value="" />
                    </div>
                    <div class="card-text container">
                        <div class="row">
                            <div class="col-2">
                                <div class="row">
                                    <p>From :</p>
                                </div>
                                <div class="row">
                                    <p>To :</p>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="row">
                                    <div class="extra-controls">
                                        <input type="number" step="0.1" class="js-input-from-hygrometry" value="0" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="extra-controls">
                                        <input type="number" step="0.1" class="js-input-to-hygrometry" value="0" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="button" class="btn btn-primary">Submit changes</button>
                    </div>
                </div>
            </div>
        </div>
